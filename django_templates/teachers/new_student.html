{% extends "teachers/base.html" %}

{% block title %}Add Student{% endblock %}

{% block content %}
<h1>Add Student for {{ teacher.name }}</h1>

<form action="/teachers/{{ teacher.id }}/{{ action }}/" method="post" >
{% csrf_token %}
Name: <input name="name" value="{{ student.name }}" />
<input type="submit" value="{{ button }}"/><br />
<a href="/teachers/">Back</a>
</form>
{% endblock %}
