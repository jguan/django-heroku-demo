{% extends "teachers/base.html" %}

{% block title %}Students{% endblock %}

{% block content %}
<h1>Students</h1>

{% if student_list %}
    <ul>
    {% for s in student_list %}
        <li><a href="/teachers/students/{{ s.id }}/">{{ s.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No data is available.</p>
{% endif %}
{% endblock %}
